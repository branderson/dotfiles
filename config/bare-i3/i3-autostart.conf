##############
# compositor #
##############

# transparency
# picom: https://wiki.archlinux.org/title/Picom
# manpage: https://man.archlinux.org/man/picom.1.en
# Enable if not using compositor included with plasma
exec_always --no-startup-id picom --experimental-backends -b --config  ~/.config/picom.conf

##################
# window manager #
##################

# Only enable when using i3 without a DE (eg plasma)
# dex execute .desktop files + apps using /etc/xdg/autostart.
exec --no-startup-id dex --autostart --environment i3


################
# applications #
################

# set wallpaper
# exec --no-startup-id sleep 1 && ~/dotfiles/bin/start-wallpaper.sh
exec --no-startup-id sleep 1 && systemctl start update-wallpaper.service

# start keyring
exec --no-startup-id dbus-update-activation-environment --all

