#interval=30

separator_block_width=10
[spacer]
separator_block_width=10
full_text=
color=#b16286

[bandwidth]
label= 
command=~/.config/i3/scripts/bandwidth2
color=#98971a
min_width=100/100 MB/s
interval=persist

# Battery indicator
#[battery]
